<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body name="body" class="position-relative">

    <form name="formContainer" class="container position-absolute top-50 start-50 translate-middle">

        <div id="weightConverterName" class="row display-1 text-white text-center">Weight Converter</div>

        <div id="weight" name="weight" class="row col-7 m-3 gap-3 justify-content-center">
            <input id="weightInput" class="form-control-lg col-12 rounded-3" value="" type="text"
                placeholder="Enter weight in kilograms">
            <input id="weightButton" name="weightButton" class="row col-1 p-3 rounded-3" type="button" value="Go"
                onclick="weightCalculation()">
        </div>

        <div id="poundsDiv" class="row col-7 m-3 p-3 rounded-3">
            <label id="poundsName" name="poundsName" class="row display-6 text-white font-weight-bolder"><strong>Pounds:
                </strong></label>
            <span id="poundsDisplay" class="row p-6 text-white"></span>
        </div>

        <div id="ouncesDiv" class="row col-7 m-3 p-3 rounded-3">
            <label id="ouncesName" name="ouncesName" class="row display-6 text-white font-weight-bolder"><strong>Ounces:
                </strong></label>
            <span id="ouncesDisplay" class="row text-white"></span>
        </div>

        <div id="gramsDiv" class="row col-7 m-3 p-3 rounded-3">
            <label id="gramsName" name="gramsName" class="row display-6 text-white font-weight-bolder"><strong>Grams:
                </strong></label>
            <span id="gramsDisplay" class="row text-white"></span>
        </div>

    </form>

    <script src="weightConverter.js"></script>

</body>

</html>
